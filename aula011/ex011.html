<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfandega</title>
</head>
<body>
    <h1>Qual pais vc é?</h1>
    <label for="pais">Qual pais vc é?</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Enviar" onclick="clicak()">
    <div id="nac"></div>

    <script>
        function clicak(){
            var pais = window.document.getElementById('ipais')
            var res = window.document.getElementById('nac')
            res.innerHTML= 'Bem vindo ao brasil ..'
            if( pais == 'Brasil'){
                res.innerHTML += 'Você e Brasileiro'
            }
             else {
                 res.innerHTML += 'voce e estrangeiro'
            }
        }
    </script>
</body>
</html>
