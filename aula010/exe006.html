<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interativo</title>
    <style>
        div{
            background-color: blue;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="msg" >Interaja...</div>

    <script>
        var a = window.document.getElementById('msg')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout' , sair)
        a.addEventListener('mouseenter', entrou)
        function clicar(){
            a.style.backgroundColor= 'red'
            a.innerText='Clikou!'
        }
        function sair(){
            a.style.background= 'blue'
            a.innerText = 'Interaja...'
        }
        function entrou(){
            a.innerText='Entrou!'
        }
    </script>
</body>
</html>
